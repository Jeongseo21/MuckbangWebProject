
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파르타코딩클럽 | 자바스크립트 복습</title>
    <style>
        button{
            color: black;
            background-color: chartreuse;
        }
    </style>
    <script>
        let num = 0;
        function handleClick() {
            num += 1;
            if(num%2 == 1){
                alert("홀수입니다");
            }else if(num%2 == 0){
                alert("짝수입니다");                
            }
        }
    </script>
</head>

<body>
    <button onclick = "handleClick()">이 버튼을 눌러보세요</button>
</body>

</html>
