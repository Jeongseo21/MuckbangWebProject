{% extends 'layout.html' %}
 
{% block content %}
<div align="center">
    <!-- <img src="{{ url_for('static', filename='main_title.jpg') }}"/> -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">먹방짤 저장소</h1>
          <p class="lead">가고싶은 식당을 저장해두고 필요할 때 영상과 함께 꺼내볼 수 있습니다.</p>
          <hr><br>
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://i.ytimg.com/vi/MZCohV5ZNus/mqdefault.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://i.ytimg.com/vi/ZD02P6a9rZg/mqdefault.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://i.ytimg.com/vi/YZbalqLTI4s/mqdefault.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <br>
          <p class="lead">
            <button type="button" class="btn btn-outline-primary">먹방 보러가기</button>
            <button type="button" class="btn btn-outline-primary">내 보관함</button>
          </p>
        </div>
      </div>

      
    
</div>
{% endblock %}
